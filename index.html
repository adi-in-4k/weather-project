<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-icon">
        <input
          type="text"
          class="search-bar"
          placeholder="Type name of city..."
        />
        <div class="icon">
          <img src="icon2.png" alt="Search" />
        </div>
      </div>
      <div class="weather-img">
        <img
          src="images/rainbow.jpeg"
          style="background-color: #f0f0f0"
          alt="Weather icon"
        />
      </div>
      <div class="weather-details">
        <div class="temperature">TEMP</div>
        <div class="city-name">CITY NAME</div>
      </div>
      <div class="lower-bar">
        <div class="humidty">
          <img src="images/humidity.png" alt="Humidity" />
          <span id="hdity" style="font-size: 30px">80%</span>
          <span style="font-size: 20px">humidity</span>
        </div>

        <div class="wind-speed">
          <img src="images/wind.png" alt="Wind" />
          <span id="win-spee" style="font-size: 30px">10 km/h</span>
          <span style="font-size: 20px">Wind-speed</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
